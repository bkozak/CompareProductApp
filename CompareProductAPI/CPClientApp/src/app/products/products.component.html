<h1>Produkty</h1>

<p *ngIf="!(products$ | async)"><em>Loading...</em></p>
<p>
  <!-- <a [routerLink]="['/add']" class="btn btn-primary float-right mb-3">New post</a> -->
</p>

<table class="table table-sm table-hover" *ngIf="(products$ | async)?.length>0">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Category</th>
      <th>EAN</th>
      <th>SKU</th>
      <th>Unit</th>
      <th>Price</th>
      <th>UnitPrice</th>
      <th>CreateDate</th>
      <th>Shop</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of (products$ | async)">
      <td>{{ product.productId }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.categoryId }}</td>
      <td>{{ product.ean }}</td>
      <td>{{ product.sku }}</td>
      <td>{{ product.unit }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.unitPrice }}</td>
      <td>{{ product.createDate }}</td>
      <td>{{ product.shopId }}</td>
      <!-- <td><a [routerLink]="['/blogpost/edit/', blogPost.postId]" class="btn btn-primary btn-sm float-right">Edit</a> -->
      <!-- </td> -->
      <!-- <td><a [routerLink]="" (click)="delete(blogPost.postId)" class="btn btn-danger btn-sm float-right">Delete</a></td> -->
    </tr>
  </tbody>
</table>
