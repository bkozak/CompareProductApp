<h1>{{actionType}} Kategorię</h1>
<form [formGroup]="form" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12">Name</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="name">
    </div>
    <span class="text-danger ml-3" *ngIf="name.invalid && formDir.submitted">
      Name is required.
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" >Kategoria według sklepu</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="shopCategoryId">
    </div>
    <span class="text-danger ml-3" *ngIf="shopCategoryId.invalid && formDir.submitted">
        shopCategoryId is required.
    </span>
  </div>
  <!-- <div class="form-group row">
    <label class="control-label col-md-12" >Nazwa sklepu</label>
    <div class="col-md-12">
      <input class="form-control" type="text" formControlName="shopName">
    </div>
    <span class="text-danger ml-3" *ngIf="shopName.invalid && formDir.submitted">
        shopName is required.
    </span>
  </div> -->

<div class="form-group row">
    <label class="control-label">Sklepy</label>
    <select class="form-control" type="text" formControlName="shopId">
    <option *ngFor="let shop of shops$" [ngValue]="shop.Id">
            {{shop.name}}
        </option>
    </select>

</div>
  <div class="form-group">
    <button type="submit" class="btn btn-success float-right">Save</button>
    <button class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
  </div>
</form>
